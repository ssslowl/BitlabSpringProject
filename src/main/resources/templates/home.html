<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main.html">

<div layout:fragment="mainFragment">
    <div class="container mt-4">
        <button
                class="btn btn-primary new-folder-btn"
                data-toggle="modal"
                data-target="#addFolderModal"
        >
            + New Folder
        </button>
    </div>

    <div class="container mt-4" th:each="f:${folders}">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title" th:text="${f.name}">Folder Title</h5>
                <a class="btn btn-primary" th:href="'/folder?id=' + ${f.id}">Details</a>
            </div>
        </div>

    </div>

    <div
            class="modal fade"
            id="addFolderModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addFolderModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFolderModalLabel">ADD NEW FOLDER</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" action="/folder">
                    <div class="modal-body" >

                        <div class="form-group">
                            <label for="folderName">Folder Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="folderName"
                                    name="name"
                                    placeholder="Enter folder name"
                            />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-secondary"
                                data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="submit" class="btn btn-success">Add Folder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</html>
